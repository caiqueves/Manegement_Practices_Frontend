<ion-header>

  <ion-navbar>
    <ion-title>ESQUECI SENHA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-avatar>
  <img class="circle" [src]="profileImage">
  </ion-avatar>

  <ion-item>
    <ion-label string>Email</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>

  <ion-item>  
    <button ion-button block (click)="esqueciSenha(usuario)" color="primary">Reiniciar Senha </button>
  </ion-item>

</ion-content>
