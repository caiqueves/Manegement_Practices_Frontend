<ion-header>

  <ion-navbar>
    <ion-title>ESQUECI SENHA</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-avatar>
  <img class="circle" [src]="profileImage">
  </ion-avatar>

  <ion-item>
    <ion-label string>Email</ion-label>
    <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>
  <br>
  <button ion-button block (click)="esqueciSenha(usuario)" color="success">Recuperar Senha </button>
  
</ion-content>
