<ion-header>

  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="profileImage">
  </ion-avatar>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
  </ion-item>


  <button ion-button block (click)="login(usuario)" color="primary">Fazer Login</button>


  <ion-item>
    <a (click)="esqueciMinhaSenha()">Esqueci Senha</a>
  </ion-item>

  <ion-item>
    <a (click)="criarConta()">Criar Cadastro</a>
  </ion-item>

</ion-content>
