<ion-header>
  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="profileImage">
  </ion-avatar>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
  </ion-item>
  
  <br>
  <button ion-button block (click)="login(usuario)" color="success">Fazer Login</button>
  <br>
  <button ion-button block (click)="criarConta()" color="danger">Criar Conta</button>
  <br>
  <button ion-button block (click)="esqueciMinhaSenha()" color="warning">Esqueci Senha</button>

</ion-content>
