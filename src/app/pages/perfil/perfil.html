<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PERFIL</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-avatar>
      <img class="circle" src="{{ profileImage }}" />
    </ion-avatar>
    <button ion-button block (click)="TirarFoto()">Camera</button>
  </ion-card>
 
  <ion-card>
    <ion-item>
       <ion-label floating>CPF/CNPJ</ion-label>
       <ion-input class="text"  [(ngModel)]="usuario.cpfOuCnpj"></ion-input> 
    </ion-item>
    <ion-item>
       <ion-label floating>Name</ion-label>
       <ion-input class="text"  [(ngModel)]="usuario.name"></ion-input> 
    </ion-item>
    <ion-item>
       <ion-label floating>E-Mail</ion-label>
       <ion-input class="text"  [(ngModel)]="usuario.email"></ion-input>  
    </ion-item>
    <ion-item>
       <ion-label floating>Profiss√£o</ion-label>
       <ion-input class="text"  [(ngModel)]="usuario.profissao"></ion-input>  
    </ion-item>    
  
    <ion-item class="footer">
      <button ion-button block (click)="Editar(usuario)">Editar</button>
      <button ion-button block (click)="Salvar(usuario)">Salvar</button>
    </ion-item>

  </ion-card>
</ion-content>
