<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CONFIGURAÇÕES</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h4>Agendamento da notificação programado para todo dia as {{hora}} horas.</h4>

  <h2>Caso deseje mudar selecione a hora abaixo no seguinte formato HH:mm..</h2>

  <ion-item>
      <ion-label>Horário: </ion-label> 
      <ion-input type="text" [(ngModel)]="hora" ></ion-input>
  </ion-item> 

  <button ion-button block (click)="scheduleNotificationDay()">Agendar</button>
