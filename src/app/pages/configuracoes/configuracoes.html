<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CONFIGURAÇÕES</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h4>Agendamento da notificação programado para todo dia as {{hora}} horas.</h4>

  <h2>Caso deseje mudar selecione a hora abaixo no seguinte formato HH:mm..</h2>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="hora"></ion-datetime>
  </ion-item>

  <button ion-button block (click)="scheduleNotificationDay()">Agendar Notificação</button>
