
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CONFIGURAÇÕES</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <h4>Agendamento da notificação programado para todo dia as {{hora}} horas. Caso deseje mudar selecione a hora abaixo.</h4>

  <ion-item>
      <ion-label>Horário: </ion-label> 
      <ion-input type="text" [(ngModel)]="hora"></ion-input>
  </ion-item> 

  <button ion-button block (click)="scheduleNotificationDay()">Agendar</button>

  <ion-list>
    <ion-item *ngFor="let n of scheduled">
      <ion-label text-wrap>
        {{ n.id }} - {{ n.title }}
        <p>Trigger: {{ n.trigger | json }} </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
