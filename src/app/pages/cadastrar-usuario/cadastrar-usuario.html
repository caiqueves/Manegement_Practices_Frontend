
<ion-header>
  <ion-navbar>
    <ion-title>CADASTRAR USU√ÅRIO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
        <img class="circle" [src]="profileImage">
  </ion-avatar>
  
    <ion-item>
      <ion-label>usuario</ion-label>
      <ion-input type="text"  [(ngModel)]="usuario.nome"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>CPF ou CNPJ</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.cpfOuCnpj"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Tipo Funcao</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.tipoFuncao"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Tipo Metodologia</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.listaTipoMetodologia"></ion-input>
    </ion-item>
  
    <ion-item>
      <button ion-button block (click)="Cadastrar(usuario)" color="primary">Cadastrar </button>
    </ion-item>
</ion-content>
