
<ion-header>
  <ion-navbar>
    <ion-title>CADASTRAR USU√ÅRIO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
        <img class="circle" [src]="profileImage">
  </ion-avatar>
  <form #form="ngForm" (ngSubmit)="cadastrarUsuario(form)" novalidate>
    <ion-item>
      <ion-label>usuario</ion-label>
      <ion-input type="text" requerid [(ngModel)]="usuario.nome" ngControl="nome"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>CPF ou CNPJ</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <button ion-button block (click)="Cadastrar(usuario)" color="primary">Cadastrar </button>
    </ion-item>
  </form>
  

</ion-content>
